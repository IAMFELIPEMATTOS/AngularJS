<!DOCTYPE html>
<html lang="en" ng-app="application">
<head>
    <title>Form Validation - Part 1</title>
    <link href="../../libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand"
                   href="/">Form Validation - Part 1
                </a>
            </div>
        </div>
    </nav>

    <div class="container main-content" ng-controller="FormController">

        <form  name="Form"
                   ng-submit="Submit(Form.$valid)"
                   novalidate="novalidate">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text"
                       class="form-control"
                       ng-model="formModel.name"
                       id="name">
            </div>

            <div class="form-group"
                    ng-class=" {
                        'has-error':!Form.email.$valid && (!Form.$pristine || Form.$submitted),
                        'has-success':Form.email.$valid && (!Form.$pristine || Form.$submitted)
                    }"
                    >
                <label for="email">Email</label>
                <input type="email"
                           class="form-control"
                           ng-model="formModel.email"
                           id="email"
                           name="email"
                           required="required">

                <p class="help-block" ng-show="Form.email.$error.required &&  (!Form.$pristine || Form.$submitted)">
                    THis field is required!
                </p>
                <p class="help-block" ng-show="Form.email.$error.email &&  (!Form.$pristine || Form.$submitted)">
                    Please enter an email with at least an @symbol
                </p>

                <!--<pre>Validation {{  Form.email.$error | json }}</pre>-->
                <!--<pre>Field Valid? {{  Form.email.$valid }}</pre>-->
                <!--<pre>Form Pristine?? {{  Form.$pristine }}</pre>-->
                <!--<pre>Form Submitted?? {{  Form.$submitted }}</pre>-->
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text"
                           class="form-control"
                           ng-model="formModel.username"
                           id="username">
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number"
                           class="form-control"
                           ng-model="formModel.age"
                           id="age">
            </div>

            <div class="form-group">
                <label for="sex">Sex</label>
                <select name="sex"
                            id="sex"
                            class="form-control"
                            ng-model="formModel.sex">
                    <option value="">Please Choose</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"
                           class="form-control"
                           ng-model="formModel.password"
                           id="password">
            </div>

            <div class="form-group">
                <button class="btn btn-primary" type="submit">Register</button>
            </div>

        </form>

        <pre>{{ Form | json }}</pre>

    </div>

    <script src="../../libs/angular/angular.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
